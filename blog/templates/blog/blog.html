{% extends 'presentacion/masterpage.html' %}

{% load static %}

{% block title %}
    Ernesto Segundo - Blog
{% endblock title %}

{% block content %}
    <main role="main">
		{% for post in posts %}
        	<section class="card-deck mb-3 text-center">
            	<div class="container">
                	<div class="card box-shadow">
                    	<img class="img-fluid img-thumbnail" src="{{post.imagen.url}}" alt="" width="50%" height="50%">
                    	<div class="float-right">
                        	<div class="card-title">{{post.titulo}}</div>
                            <div class="summary-text">{{post.resumen}}</div>
                        	<div class="author-block">
                            	<p>Autor: <span class="author-text">{{post.autor}}</span></p>
                        	</div>
                    	</div>
                	</div>
            	</div>
        	</section>
    	{% endfor %}
	</main>
{% endblock content %}
