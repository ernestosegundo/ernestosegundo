{% extends 'presentacion/masterpage.html' %}

{% load static %}

{% block title %}
    Ernesto Segundo - Blog
{% endblock title %}

{% block content %}
    <main role="main">
		<div class="container album py-0">
			<div class="row">
				<section class="content-page">
                <h6>Entradas del Blog</h6>
				{% for post in posts %}
					{{post.titulo}}<br />
					{{post.resumen}}<br />
					{{post.contenido}}<br />
					{{post.autor}}
				{% endfor %}     
                </section>
			</div>
		</div>
	</main>
{% endblock content %}
