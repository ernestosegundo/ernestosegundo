<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
	<link rel="stylesheet" type="text/css" href="{% static '/css/ernestosegundo.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/blog.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/smart_wizard.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/smart_wizard_arrows.css' %}" />
	<title>{% block title %} {% endblock %}</title>
</head>
<body>
	{% include 'presentacion/header.html' %}
    
	{% block content %}

    {% endblock %}
	
    {% include 'presentacion/footer.html' %}

	<script src="{% static '/js/jquery.slim.min.js' %}"></script>
	<script src="{% static '/js/popper.min.js' %}"></script>
	<script src="{% static '/js/bootstrap.min.js' %}"></script>
	<script src="{% static '/js/holder.min.js' %}"></script>
	<script src="{% static '/js/jquery.min.js' %}"></script>
	<script src="{% static '/js/jquery.smartWizard.js' %}"></script>
		
	<script type="text/javascript">
		$('#smartwizard').smartWizard({
			selected: 0,
			theme: 'arrows', 
	 		transitionEffect: 'fade',
	 		transitionSpeed: '400'
		});
	</script>  
</body>
</html>
